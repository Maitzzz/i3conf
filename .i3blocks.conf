#SCRIPT_DIR="/home/mait/i3blocks/scripts"

# Global properties
separator_block_width=15

[reminder]
color=#e97ac8
command=/home/mait/scripts/read_reminder.sh
interval=10

[memory]
label=MEM
command=$SCRIPT_DIR/memory
interval=10

[disk]
label=HOME
#instance=/dev/sda1
command=$SCRIPT_DIR/disk
interval=30

[time]
command=date '+%Y-%m-%d %H:%M:%S %A'
interval=2

[volume]
label=â™ª
command=$SCRIPT_DIR/volume
interval=2


